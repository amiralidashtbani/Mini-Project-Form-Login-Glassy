<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Mini Project Form Login Glassy</title>
</head>
<body>
    <div class="login-page">
        <form action="" class="form-login">
            <h1 class="title">Welcome</h1>
            <div class="box-user">
                <label for="user">Username</label>
                <input class="inp" type="text" id="user" name="user" placeholder="Enter Your Username">
            </div>
            <div class="box-pass">
                <label for="pass">Password</label>
                <input class="inp" type="password" id="pass" name="pass" placeholder="Enter Your Password">
            </div>
            <div class="box-btn">
                <button class="btn" type="button">Login</button>
            </div>
            <h5><a href="#" class="text">create your new account</a></h5>
        </form>
        <div class="login-img">
            <img class="img" src="img/img.jpg" alt="img" width="250" height="250">
        </div>
    </div>
</body>
</html>
